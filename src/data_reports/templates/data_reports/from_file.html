{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'data_reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Upload Sales File
{% endblock title %}

{% block content %}
    <h5>Upload files here</h5>
    <br>
    <div id="alert-box"></div>
    <form class="dropzone dz" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
    </form>
{% endblock content %}
