{% extends 'base.html' %}

{% block title %}
{{ object.name }}
{% endblock title %}

{% block content %}
    {% if object.image %}
        <img src="{{ object.image.url }}" alt="{{ object.name }}" class="img-fluid">
    {% endif %}
    <br>
    <h3>Remarks</h3>
    <p>{{ object.remarks }}</p>
    <hr>
    <p>Author: {{ object.autor.user.username }}</p>
    <p>Created at: {{ object.created_at }}</p>
{% endblock content %}
